<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BooKMate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animate"></div>
    <div class="login-container">
        <div class="logo">
            <svg width="48" height="48" fill="none">
                <circle cx="24" cy="24" r="22" stroke="#4381C1" stroke-width="4"/>
                <rect x="15" y="20" width="18" height="10" rx="3" fill="#80C7E6"/>
                <rect x="20" y="14" width="8" height="8" rx="2" fill="#4381C1"/>
            </svg>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to your Library account</p>

        <form id="loginForm" action="/login" method="POST" autocomplete="off">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Signup link -->
        <p class="subtitle">Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
    </div>
</body>
</html>
